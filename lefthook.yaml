pre-commit:
  commands:
    web-lint:
      glob: "**/*.{js,mjs,cjs,jsx,ts,mts,cts,tsx,vue,astro,svelte}"
      run: pnpm lint
      stage_fixed: true
    rust-lint:
      glob: "*.{rs}"
      run: cargo fmt -- --check
      stage_fixed: true
    rust-clippy:
      glob: "*.{rs}"
      run: cargo clippy -- -D warnings
      stage_fixed: true