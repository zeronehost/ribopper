name: 'release'

on:
  push:
    branches:
      - main

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: windows-latest
            target: i686-pc-windows-msvc
          - platform: windows-latest
            target: aarch64-pc-windows-msvc

          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
            ${{ matrix.platform == 'windows-latest' && matrix.target == 'aarch64-pc-windows-msvc' && 'aarch64-pc-windows-msvc' || '' }}
      

      - name: install dependencies (ubuntu only)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf xdg-utils

      - name: install frontend dependencies
        run: pnpm install

      # - name: Set version from scripts/.version
      #   run: pnpm sync-version

      # - name: Read version from scripts/.version
      #   id: read_version
      #   run: |
      #     if [ "${{ runner.os }}" == "Windows" ]; then
      #       $version = node scripts/read-version.js
      #       echo "version=$version" >> $env:GITHUB_OUTPUT
      #     else
      #       VERSION=$(node scripts/read-version.js)
      #       echo "version=${VERSION}" >> $GITHUB_OUTPUT
      #     fi
      - name: Read version from scripts/.version
        id: read_version
        shell: pwsh
        if: runner.os == 'Windows'
        run: |
          $version = node scripts/read-version.js
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Read version from scripts/.version
        id: read_version_unix
        shell: bash
        if: runner.os != 'Windows'
        run: |
          VERSION=$(node scripts/read-version.js)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set unified version output
        id: unified_version
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            echo "version=${{ steps.read_version.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.read_version_unix.outputs.version }}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - uses: tauri-apps/tauri-action@v0
        id: tauri-action
        env:
          PLATFORM: ${{ matrix.platform }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v${{ steps.unified_version.outputs.version }}
          releaseName: 'v${{ steps.unified_version.outputs.version }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Generate release tag
        id: save_tag
        if: matrix.platform == 'ubuntu-22.04' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          # 从 scripts/.version 文件获取版本号
          VERSION=$(node scripts/read-version.js)
          echo "appVersion=${VERSION}" >> $GITHUB_OUTPUT
          echo "Retrieved version: ${VERSION}"